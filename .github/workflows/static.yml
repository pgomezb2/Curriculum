name: Desplegar GitHub Pages

on:

  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configurar Pagina
        uses: actions/configure-pages@v5
        with:
          path: '.'
      - name: Desplegar GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
